name: 01-1 - Test Application

on:
  workflow_call

jobs:
  TestDotNet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: |
          dotnet test CESIZen.Tests/CESIZen.Tests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --filter "TestCategory!=Integration" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger "trx;LogFileName=unit-tests.trx"

      - name: Run Integration Tests
        run: |
          dotnet test CESIZen.Tests/CESIZen.Tests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --filter "TestCategory=Integration|FullyQualifiedName~Integration" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage-integration \
            --logger "trx;LogFileName=integration-tests.trx"
        env:
          ASPNETCORE_ENVIRONMENT: Testing

      - name: Generate Test Report Summary
        if: always()
        run: |
          echo "## ðŸ§ª RÃ©sultats des Tests CESIZen" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Tests unitaires
          if [ -f "./coverage/unit-tests.trx" ]; then
            echo "### âœ… Tests Unitaires" >> $GITHUB_STEP_SUMMARY
            echo "- **Statut**: ExÃ©cutÃ©s" >> $GITHUB_STEP_SUMMARY
            echo "- **PortÃ©e**: Tests isolÃ©s des contrÃ´leurs et services" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Tests Unitaires" >> $GITHUB_STEP_SUMMARY
            echo "- **Statut**: Ã‰chec ou non trouvÃ©s" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Tests d'intÃ©gration
          if [ -f "./coverage-integration/integration-tests.trx" ]; then
            echo "### âœ… Tests d'IntÃ©gration" >> $GITHUB_STEP_SUMMARY
            echo "- **Statut**: ExÃ©cutÃ©s" >> $GITHUB_STEP_SUMMARY
            echo "- **PortÃ©e**: Workflow utilisateur complet (Registerâ†’Loginâ†’Questionnaireâ†’Submit)" >> $GITHUB_STEP_SUMMARY
            echo "- **Infrastructure**: WebApplicationFactory + InMemoryDatabase" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Tests d'IntÃ©gration" >> $GITHUB_STEP_SUMMARY
            echo "- **Statut**: Ã‰chec ou non trouvÃ©s" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Couverture de Tests" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Unitaires**: ContrÃ´leurs individuels" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests d'IntÃ©gration**: Workflow utilisateur E2E" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture**: ASP.NET Core 8.0 + Entity Framework + Identity" >> $GITHUB_STEP_SUMMARY

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            ./coverage/*.trx
            ./coverage/**/coverage.cobertura.xml
          retention-days: 7

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            ./coverage-integration/*.trx
            ./coverage-integration/**/coverage.cobertura.xml
          retention-days: 7

      - name: Upload Combined Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotnet-coverage-report
          path: |
            ./coverage
            ./coverage-integration
          retention-days: 3

      - name: Stop Application
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            echo "Stopping application (PID: $APP_PID)"
            kill $APP_PID 2>/dev/null || true
          fi

      - name: Clean Docker
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources..."
          docker compose -f docker-compose-test.yaml down -v || true
          docker system prune -f || true
          echo "âœ… Cleanup completed"