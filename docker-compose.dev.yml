name: 02-2 - Deploy Job 

on:
  workflow_call

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set IMAGE_NAME_LOWER
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Database Backup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_LOGIN }}
          port: ${{ secrets.AZURE_PORT }}
          password: ${{ secrets.AZURE_PWD }}
          script: |
            # Backup base de donnÃ©es CESIZen si elle existe
            if docker ps | grep cesizen_database > /dev/null; then
              BACKUP_FILE="cesizen_backup_$(date +%Y%m%d_%H%M%S).bak"
              docker exec cesizen_database /opt/mssql-tools/bin/sqlcmd \
                -S localhost -U sa -P "${{ secrets.DB_PASSWORD }}" \
                -Q "BACKUP DATABASE [CESIZenDB] TO DISK = '/var/opt/mssql/data/$BACKUP_FILE'" || echo "âš ï¸ Database backup failed - continuing deployment"
              echo "âœ… Database backup created: $BACKUP_FILE"
            else
              echo "â„¹ï¸ No existing database to backup"
            fi

      - name: Update Compose File
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_LOGIN }}
          port: ${{ secrets.AZURE_PORT }}
          password: ${{ secrets.AZURE_PWD }}
          source: "./docker-compose.yml"
          target: "."

      - name: Setup Infrastructure and Canary Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_LOGIN }}
          port: ${{ secrets.AZURE_PORT }}
          password: ${{ secrets.AZURE_PWD }}
          script: |
            # Login Docker Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Export environment variables for docker-compose
            export GITHUB_REPOSITORY="${{ env.IMAGE_NAME_LOWER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            
            # VÃ©rifier les ressources systÃ¨me
            echo "ðŸ” System Resources Check:"
            echo "Memory: $(free -h | grep Mem)"
            echo "Disk: $(df -h / | tail -1)"
            echo ""
            
            # Nettoyage prÃ©ventif pour optimiser la mÃ©moire
            echo "ðŸ§¹ Cleaning up to optimize memory usage..."
            docker system prune -f 2>/dev/null || true
            
            # CrÃ©er le rÃ©seau s'il n'existe pas
            docker network create cesizen-network --driver bridge || echo "â„¹ï¸ Network already exists"
            
            # S'assurer que la base de donnÃ©es fonctionne
            echo "ðŸ” Checking if database is running..."
            if ! docker ps | grep cesizen_database; then
              echo "ðŸš€ Starting database with optimized settings for 2GB RAM..."
              
              # DÃ©marrer SQL Server avec configuration optimisÃ©e pour 2GB RAM
              docker run -d \
                --name cesizen_database \
                --network cesizen-network \
                -p 1433:1433 \
                -e SA_PASSWORD="${{ secrets.DB_PASSWORD }}" \
                -e ACCEPT_EULA=Y \
                -e MSSQL_PID=Express \
                --memory="1.2g" \
                --memory-swap="1.5g" \
                -v cesizen_sqldata:/var/opt/mssql/data \
                mcr.microsoft.com/mssql/server:2022-latest
              
              echo "â³ Waiting for database to be ready (optimized for 2GB)..."
              sleep 60  # Temps d'attente raisonnable pour 2GB
              
              # VÃ©rifier que la base est prÃªte
              DB_READY=false
              for i in {1..15}; do  # 15 tentatives max
                echo "ðŸ©º Database health check attempt $i/15..."
                
                # VÃ©rifier d'abord que le conteneur fonctionne
                if ! docker ps | grep cesizen_database > /dev/null; then
                  echo "âŒ Database container stopped unexpectedly!"
                  docker logs cesizen_database --tail 20
                  break
                fi
                
                # Tester la connexion SQL Server
                if docker exec cesizen_database /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${{ secrets.DB_PASSWORD }}" -Q "SELECT 1" > /dev/null 2>&1; then
                  echo "âœ… Database is ready!"
                  DB_READY=true
                  break
                elif [ $i -eq 15 ]; then
                  echo "âŒ Database failed to start after 15 attempts"
                  echo "ðŸ” Container logs:"
                  docker logs cesizen_database --tail 30
                  echo "ðŸ” System resources:"
                  free -h
                  echo "ðŸ” Docker stats:"
                  docker stats --no-stream cesizen_database || true
                  exit 1
                else
                  echo "â³ Waiting for database... attempt $i/15 (10s delay)"
                  sleep 10
                fi
              done
              
              if [ "$DB_READY" != "true" ]; then
                echo "âŒ Database startup failed"
                exit 1
              fi
              
            else
              echo "âœ… Database is already running"
              # Test rapide de santÃ© de la DB existante
              if ! docker exec cesizen_database /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${{ secrets.DB_PASSWORD }}" -Q "SELECT 1" > /dev/null 2>&1; then
                echo "âš ï¸ Existing database not responding, restarting..."
                docker restart cesizen_database
                sleep 45
                
                # Re-test aprÃ¨s restart
                if ! docker exec cesizen_database /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${{ secrets.DB_PASSWORD }}" -Q "SELECT 1" > /dev/null 2>&1; then
                  echo "âŒ Database still not responding after restart"
                  exit 1
                fi
              fi
            fi
            
            # Pull nouvelle image
            NEW_IMAGE="ghcr.io/${{ env.IMAGE_NAME_LOWER }}:main-${{ github.sha }}"
            echo "ðŸ“¥ Pulling new image: $NEW_IMAGE"
            docker pull $NEW_IMAGE
            
            # DÃ©ploiement Canary avec gestion optimisÃ©e pour 2GB RAM
            echo "ðŸš€ Starting Canary Deployment (10% traffic)"
            
            # ArrÃªter et supprimer l'ancien canary s'il existe
            docker stop cesizen-canary 2>/dev/null || true
            docker rm cesizen-canary 2>/dev/null || true
            
            # CrÃ©er conteneur canary avec limites mÃ©moire appropriÃ©es
            docker run -d \
              --name cesizen-canary \
              --network cesizen-network \
              -p 8081:8080 \
              --memory="300m" \
              --memory-swap="400m" \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e "ConnectionStrings__DefaultConnection=Server=cesizen_database;Database=CESIZenDB;User Id=sa;Password=${{ secrets.DB_PASSWORD }};TrustServerCertificate=true;" \
              $NEW_IMAGE
            
            # Attendre que le canary dÃ©marre
            echo "â³ Waiting for canary to start..."
            sleep 30
            
            # VÃ©rifier que le conteneur fonctionne
            echo "ðŸ” Checking canary container status..."
            if docker ps | grep cesizen-canary > /dev/null; then
              echo "âœ… Canary container is running"
              docker logs cesizen-canary --tail 10
            else
              echo "âŒ Canary container not running"
              docker logs cesizen-canary --tail 20 || echo "âš ï¸ Cannot get canary logs"
              echo "âŒ Canary deployment failed!"
              exit 1
            fi

            # Monitoring canary avec tests complets
            echo "ðŸ“Š Monitoring canary for 3 minutes..."
            
            CANARY_HEALTHY=true
            for i in {1..3}; do
              echo "ðŸ©º Health check attempt $i/3..."
              
              # VÃ©rifier d'abord que le conteneur fonctionne
              if ! docker ps | grep cesizen-canary > /dev/null; then
                echo "âŒ Canary container is not running!"
                docker logs cesizen-canary --tail 10
                CANARY_HEALTHY=false
                break
              fi
              
              # Health check avec retry
              HEALTH_OK=false
              for retry in {1..3}; do
                if curl -f -m 10 http://localhost:8081/ > /dev/null 2>&1; then
                  HEALTH_OK=true
                  break
                else
                  echo "ðŸ”„ Health check retry $retry/3..."
                  sleep 5
                fi
              done
              
              if [ "$HEALTH_OK" = "true" ]; then
                echo "âœ… Minute $i: Canary healthy"
                
                # Test de performance
                RESPONSE_TIME=$(curl -o /dev/null -s -w "%{time_total}" -m 10 http://localhost:8081/ 2>/dev/null || echo "999")
                echo "âš¡ Response time: ${RESPONSE_TIME}s"
                
                # VÃ©rifier la performance (< 3 secondes pour 2GB RAM)
                if (( $(echo "$RESPONSE_TIME > 3.0" | bc -l 2>/dev/null || echo "0") )); then
                  echo "âš ï¸ Response time is slow: ${RESPONSE_TIME}s"
                fi
                
              else
                echo "âŒ Minute $i: Canary unhealthy"
                echo "ðŸ” Debugging canary..."
                docker logs cesizen-canary --tail 15
                
                if [ $i -eq 3 ]; then
                  echo "âŒ Final attempt failed - Rolling back"
                  docker stop cesizen-canary && docker rm cesizen-canary
                  CANARY_HEALTHY=false
                  break
                fi
              fi
              
              if [ $i -lt 3 ]; then
                echo "â³ Waiting 60 seconds before next check..."
                sleep 60
              fi
            done

            if [ "$CANARY_HEALTHY" = true ]; then
              # Si succÃ¨s, dÃ©ploiement complet
              echo "ðŸŽ¯ Canary successful, proceeding with full deployment"
              
              # ArrÃªter l'ancienne version
              docker stop cesizen-app 2>/dev/null || true
              docker rm cesizen-app 2>/dev/null || true
              
              # ArrÃªter le canary temporairement pour libÃ©rer un peu de mÃ©moire
              docker stop cesizen-canary
              
              # DÃ©ployer la nouvelle version
              docker run -d \
                --name cesizen-app \
                --network cesizen-network \
                -p 8080:8080 \
                --memory="300m" \
                --memory-swap="400m" \
                -e ASPNETCORE_ENVIRONMENT=Production \
                -e "ConnectionStrings__DefaultConnection=Server=cesizen_database;Database=CESIZenDB;User Id=sa;Password=${{ secrets.DB_PASSWORD }};TrustServerCertificate=true;" \
                $NEW_IMAGE
              
              # Nettoyer le conteneur canary
              docker rm cesizen-canary
              
              # VÃ©rification finale
              echo "ðŸ” Final health check..."
              sleep 20
              
              # Test de santÃ© avec retry
              FINAL_HEALTH=false
              for retry in {1..5}; do
                if curl -f -m 10 http://localhost:8080/ > /dev/null 2>&1; then
                  FINAL_HEALTH=true
                  break
                else
                  echo "ðŸ”„ Final health check retry $retry/5..."
                  sleep 10
                fi
              done
              
              if [ "$FINAL_HEALTH" = "true" ]; then
                echo "âœ… Deployment successful!"
              else
                echo "âŒ Deployment failed!"
                echo "ðŸ” Application logs:"
                docker logs cesizen-app --tail 20
                exit 1
              fi
              
              # Nettoyer les anciennes images
              docker image prune -f
              
              echo "ðŸš€ CESIZen deployment completed successfully!"
              echo "ðŸ“Š Final system status:"
              free -h
              docker stats --no-stream --format "table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}" || true
            else
              echo "âŒ Canary deployment failed!"
              exit 1
            fi

      - name: Post-Deployment Tests
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_LOGIN }}
          port: ${{ secrets.AZURE_PORT }}
          password: ${{ secrets.AZURE_PWD }}
          script: |
            echo "ðŸ§ª Running post-deployment tests..."
            
            # Test de base
            if curl -f -m 15 http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ… Homepage test passed"
            else
              echo "âŒ Homepage test failed"
              docker logs cesizen-app --tail 10
              exit 1
            fi
            
            # Test des endpoints spÃ©cifiques
            if curl -f -m 10 http://localhost:8080/Home/Privacy > /dev/null 2>&1; then
              echo "âœ… Privacy page test passed"
            else
              echo "âš ï¸ Privacy page test failed (non-critical)"
            fi
            
            # Test de performance
            RESPONSE_TIME=$(curl -o /dev/null -s -w "%{time_total}" -m 15 http://localhost:8080/ 2>/dev/null || echo "999")
            echo "âš¡ Production response time: ${RESPONSE_TIME}s"
            
            if (( $(echo "$RESPONSE_TIME > 3.0" | bc -l 2>/dev/null || echo "0") )); then
              echo "âš ï¸ Response time is slow: ${RESPONSE_TIME}s"
            else
              echo "âœ… Performance test passed"
            fi
            
            # Test de la base de donnÃ©es
            if docker exec cesizen_database /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${{ secrets.DB_PASSWORD }}" -Q "SELECT COUNT(*) FROM INFORMATION_SCHEMA.TABLES" > /dev/null 2>&1; then
              echo "âœ… Database connectivity test passed"
            else
              echo "âš ï¸ Database connectivity test failed"
            fi
            
            echo "âœ… All critical post-deployment tests passed!"

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ CESIZen Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production (2GB RAM VM)" >> $GITHUB_STEP_SUMMARY
          echo "- **Strategy**: Canary Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ghcr.io/${{ env.IMAGE_NAME_LOWER }}:main-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Database**: SQL Server Express" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory Configuration**: Optimized for 2GB" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Time**: $(date)" >> $GITHUB_STEP_SUMMARY